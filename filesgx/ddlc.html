<script>
        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];

                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        let mergedFileUrl = URL.createObjectURL(mergedBlob);
                        resolve(mergedFileUrl);
                        return;
                    }
                    fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                        buffers.push(data);
                        fetchPart(index + 1);
                    }).catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        Promise.all([
            mergeFiles(getParts("game.zip", 1, 4))
        ]).then(([zipUrl]) => {
            // The URL to game.zip, relative to the URL of this file.
            window.gameZipURL = zipUrl;
            // Register the service worker.
            if (navigator.serviceWorker) {
                if (!navigator.serviceWorker.controller) {
                    navigator.serviceWorker.register('./service-worker.js', {
                        updateViaCache: 'all'
                    });
                }
            }
            const pre = document.createElement('script');
            pre.src = 'renpy-pre.js';
            document.body.appendChild(pre);

            const renpy = document.createElement('script');
            renpy.src = 'renpy.js';
            renpy.type = 'text/javascript';
            renpy.async = true;
            document.body.appendChild(renpy);
        });
    </script>
